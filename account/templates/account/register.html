{% extends "app_beans_and_cream_cafe/base.html" %}
{% block content %}
 <div class="container spaced-top-5">
  <div class="large-12 columns">
    <h2>Inregistrare</h2>
    <form class="col" method="POST" action="{% url 'account:register' %}">
        {% csrf_token %}
        <div class="row gy-4">
            <div>
              <label for="username" class="form-label">Nume de utilizator</label>
              <input type="text" name="username" id="username" class="form-control" aria-describedby="emailHelp">
            </div>
        </div>
        <div class="row gy-4">
        <div>
          <label for="email" class="form-label">Email address</label>
          <input type="email" name="email" id="email" class="form-control" aria-describedby="emailHelp">
        </div>
      </div>
      <div class="row gy-4">
        <div>
          <label for="password1" class="form-label">Password</label>
          <input type="password" name="password1" id="password1" class="form-control">
        </div>
      </div>
      <div class="row gy-4">
        <div>
          <label for="password2" class="form-label">Confirm Password</label>
          <input type="password" name="password2" id="password2" class="form-control">
        </div>
      </div>
      {% if form.errors %}
        <div class="alert alert-danger my-4" role="alert">
            {{ form.errors }}
        </div>
      {% endif %}
      <div class="row align-items-center">
        <div class="col">
          <button type="submit" class="btn-custom spaced-top-2">Inregistrare</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}
