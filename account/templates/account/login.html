{% extends "app_beans_and_cream_cafe/base.html" %}
{% block content %}
<div class="container spaced-top-5">
  <div class="row">
    <div class="col">
      <h2>Autentificare</h2>
      <form  method="POST"  action="{% url 'account:login' %}" name="login" id="login">
        {% csrf_token %}
        <div class="form-group">
          <label for="username">Username</label>
          <input type="username" name="username" id="username" class="form-control" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" class="form-control">
        </div>
        {% if error %}
          <div class="alert alert-danger my-4" role="alert">
            {{ error }}
          </div>
        {% endif %}
        <button type="submit" class="btn-custom spaced-top-2">Autentificare</button>
        <p class="spaced-top-2">Nu ai cont?  <a href="{% url 'account:register' %}" target="_blank">Inregistreaza-te</a></p>
      </form>
      {% if post_data %}
      <p>Datele formularului:</p>
      <pre>{{ post_data }}</pre>
      {% endif %}


    </div>
  </div>
</div>
{% endblock %}
